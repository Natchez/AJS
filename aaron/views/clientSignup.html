<section class="sign1">
    <header id="steps">
        <h1>Please enter your Personal & Company Information</h1>

        <div class="css-shapes-preview fleft shape1 acitve">Step 1</div>
        <div class="css-shapes-preview fright shape2">Step 2</div>
        <div class="css-shapes-preview fright shape3">Step 3</div>
        <pre> form = {{clcreate | json}}</pre>
    </header>
    <div id="signupdiv">
        <div id="signupdiv">
            <form id="signnup" method="post">
                <fieldset ng-show="step == 1">
                    <div class=" formdivs fleft">
                        <input type="text" name="fname" ng-model="clcreate.clfname" placeholder="fname" class="fsigninputs">
                        <input type="text" name="lname" ng-model="clcreate.cllname" placeholder="last name" class="fsigninputs">
                            <input type="text" ng-model="clcreate.phone" name="phone" id="phone" class="fsigninputs" placeholder="phone#">
                            <input type="text" ng-model="clcreate.email" name="email" id="email" class="fsigninputs" placeholder="email">
                    </div>
                    <div class="fright formdivs">
                        <input type="text" name="street" ng-model="clcreate.street" placeholder="street" class="fsigninputs">
                        <input type="text" name="city" ng-model="clcreate.city" placeholder="city" class="fsigninputs">
                        <select name="state" id="state" class="fsigninputs" ng-model="clcreate.state">
                            <option value="" disabled selected>select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <input type="text" name="zip" ng-model="clcreate.zip" placeholder="zipcode" class="fsigninputs">
                    </div>
                    <div class="nextstep">
                        <a>
                            <input type="button" value="Next Step" ng-click="nextStep()" id="nextbtn" class="nxtbtn">
                        </a>
                    </div>
                </fieldset>
                <fieldset ng-show="step == 2">
                    <div id="compinfo">
                        <input type="text" ng-model="clcreate.clcompany" name="company" placeholder="company name" class="fsigninputs cpname" id="">
                        <input type="text" ng-model="clcreate.clcompanydescr" name="company-descr" placeholder="company description" class="fsigninputs cpname" id="">
                        <h2>CLient Term</h2>
                        <p class="ratespara">Please enter a time frame for your project, you can always update this later!</p>
                        <input type="date" ng-model="clcreate.termStart" name="termStart" placeholder="yyyy-MM-dd" min="2015-01-01" class="fsigninputs cpname" id="clTermStart" required>
                        <input type="date" ng-model="clcreate.termEnd" name="termEnd" placeholder="yyyy-MM-dd" max="2025-12-31" class="fsigninputs cpname" id="clTermEnd" required>
                    </div>
                    <div class="nextstep">
                        <a>
                            <input type="button" ng-click="prevStep()" value="Previous" id="prevbtn" class="nxtbtn">
                        </a>
                        <!--
                        <input id="fsubmit" class="nxtbtn" ng-click="submitForm(create)" type="submit" value="Submit">
-->
                        <a>
                            <input type="button" value="Submit" ng-click="addClient(clcreate)" id="nextbtn" class="nxtbtn">
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
<img src="images/signuplogo.png" class="signuplogo" alt="">
